name: Forecast to Google Calendar

on:
  schedule:
    - cron: "0 11 * * *"
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependency
        run: npm install googleapis

      - name: Generate forecast
        run: node forecast.js > forecast.txt

      - name: Push to Google Calendar
        env:
          GCAL_CALENDAR_ID: ${{ secrets.GCAL_CALENDAR_ID }}
          GCAL_SA_KEY_JSON: ${{ secrets.GCAL_SA_KEY_JSON }}
        run: node gcal_push.js
