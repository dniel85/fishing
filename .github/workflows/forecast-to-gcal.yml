name: Forecast to Google Calendar

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 18 * * *"
    - cron: "0 4 * * *" 
  workflow_dispatch:

concurrency:
  group: navarre-forecast
  cancel-in-progress: true

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node forecast.js > forecast.txt
      - run: node gcal_push.js
        env:
          GCAL_CALENDAR_ID: ${{ secrets.GCAL_CALENDAR_ID }}
          GCAL_SA_KEY_JSON: ${{ secrets.GCAL_SA_KEY_JSON }}
