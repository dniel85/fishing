name: Forecast to Google Calendar

on:
  schedule:
    # Twice a day (UTC). Adjust times as you like.
    - cron: "0 11 * * *"  # 11:00 UTC
    - cron: "0 23 * * *"  # 23:00 UTC
  workflow_dispatch: {}

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm install

      - name: Run forecast script
        run: node forecast.js > forecast.txt

      - name: Push to Google Calendar
        env:
          GCAL_CALENDAR_ID: ${{ secrets.GCAL_CALENDAR_ID }}
          GCAL_SA_KEY_JSON: ${{ secrets.GCAL_SA_KEY_JSON }}
        run: node gcal_push.js || echo "FAILED"
